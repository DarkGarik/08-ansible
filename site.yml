---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install Vector
  hosts: vector
  tasks:
    - block:
        - name: Get vector distrib
          ansible.builtin.get_url:
            url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm"
            dest: "./vector{{ vector_version }}-1.x86_64.rpm"
      rescue:
        - name: Get vector distrib
          ansible.builtin.get_url:
            url: "https://packages.timber.io/vector/latest/vector-latest-1.x86_64.rpm"
            dest: "./vector-latest-1.x86_64.rpm"
    - block:
        - name: Install vector packages
          ansible.builtin.yum:
            name:
              - vector{{ vector_version }}-1.x86_64.rpm
          become: true
      rescue:
        - name: Install vector packages
          ansible.builtin.yum:
            name:
              - vector-latest-1.x86_64.rpm
          become: true
- name: Install lighthouse
  hosts: lighthouse
  handlers:
    - name: Start NGINX
      become: true
      service:
        name: nginx
        state: restarted
    - name: Reload NGINX
      become: true
      command: nginx -s reload
  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: nginx, git
      become: true
      notify: Start NGINX
    - name: Install lighthouse
      ansible.builtin.git:
        repo: 'https://github.com/VKCOM/lighthouse.git'
        dest: /var/www/lighthouse
      become: true
    - name: Delete default nginx vhost
      file:
        path: /etc/nginx/sites-available/default
        state: absent
      become: true
    - name: Delete default nginx vhost symlink
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      become: true
    - name: Copy nginx conf
      template:
        src: nginx.tpl
        dest: /etc/nginx/conf.d/ansible.conf
      become: true
    - name: Create symlink nginx vhost
      file:
        src: /etc/nginx/conf.d/ansible.conf
        dest: /etc/nginx/sites-enabled/ansible.conf
        state: link
      become: true
      notify: Reload NGINX
